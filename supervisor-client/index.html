<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary-color: #1890ff;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
        }
        body {
            margin: 0;
            background: var(--bg-color);
            font-family: -apple-system, sans-serif;
            display: flex;
            height: 100vh;
        }
        /* 侧边栏 */
        .sidebar {
            width: 240px;
            background: #001529;
            color: white;
            padding: 20px 0;
        }
        .nav-item {
            padding: 12px 24px;
            cursor: pointer;
            opacity: 0.8;
        }
        .nav-item.active {
            background: var(--primary-color);
            opacity: 1;
        }
        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        /* 坐席卡片矩阵 */
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .agent-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-top: 4px solid #d9d9d9;
            transition: all 0.3s;
        }
        .agent-card.online { border-top-color: #52c41a; }
        .agent-card.busy { border-top-color: #faad14; }
        .agent-card.away { border-top-color: #ff4d4f; }

        .agent-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .agent-name { font-weight: bold; font-size: 16px; }
        .status-tag {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            background: #f5f5f5;
        }
        .action-btns {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 6px;
            border: 1px solid #d9d9d9;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-shake { background: #fff1f0; color: #ff4d4f; border-color: #ffccc7; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="padding: 0 24px 20px; font-size: 18px; font-weight: bold;">Smart-CS Pro</div>
        <div class="nav-item active">坐席监控</div>
        <div class="nav-item">敏感词管理</div>
        <div class="nav-item">话术中心</div>
        <div class="nav-item">历史记录</div>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>坐席实时监控 (销售一部)</h2>
            <button style="width: auto; padding: 8px 16px; background: var(--primary-color); color: white; border: none;">
                一键提醒全员
            </button>
        </div>
        
        <div class="agent-grid">
            <!-- 示例卡片 1: 在线 -->
            <div class="agent-card online">
                <div class="agent-header">
                    <span class="agent-name">张小明</span>
                    <span class="status-tag" style="color: #52c41a;">在线</span>
                </div>
                <div style="font-size: 13px; color: #666;">
                    今日敏感词触发: <span style="color: #ff4d4f;">0</span><br>
                    当前输入: <span style="color: #999;">正在回复客户报价...</span>
                </div>
                <div class="action-btns">
                    <button>查阅记录</button>
                    <button class="btn-shake">震屏提醒</button>
                </div>
            </div>

            <!-- 示例卡片 2: 忙碌 -->
            <div class="agent-card busy">
                <div class="agent-header">
                    <span class="agent-name">李华</span>
                    <span class="status-tag" style="color: #faad14;">忙碌</span>
                </div>
                <div style="font-size: 13px; color: #666;">
                    今日敏感词触发: <span style="color: #ff4d4f;">2</span><br>
                    正在求助: <span style="color: #1890ff;">价格投诉处理</span>
                </div>
                <div class="action-btns">
                    <button style="background: #e6f7ff; border-color: #91d5ff;">立即协助</button>
                    <button class="btn-shake">震屏提醒</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
