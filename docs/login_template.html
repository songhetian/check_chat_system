<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f7f9;
            font-family: -apple-system, sans-serif;
        }
        .login-card {
            width: 360px;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #1d1d1f;
            letter-spacing: -1px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            font-size: 13px;
            color: #86868b;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0,113,227,0.1);
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-login:hover {
            background: #0077ed;
        }
        .footer-links {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #86868b;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-text">Smart-CS System</div>
            <div style="font-size: 12px; color: #86868b; margin-top: 5px;">企业级极速协同平台</div>
        </div>
        <div class="input-group">
            <span class="input-label">账号</span>
            <input type="text" placeholder="请输入员工账号">
        </div>
        <div class="input-group">
            <span class="input-label">密码</span>
            <input type="password" placeholder="请输入密码">
        </div>
        <button class="btn-login">登录系统</button>
        <div class="footer-links">
            连接模式: 局域网在线
        </div>
    </div>
</body>
</html>
